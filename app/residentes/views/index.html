<!-- MAIN CONTENT -->
<div id="content">

  <!-- widget grid -->
  <section widget-grid id="widget-grid">
    <div class="row">
      <article class="col-sm-12">

        <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Lista de Residentes </h2>
          </header>

          <div>

            <div class="widget-body no-padding">
              <table datatable dt-options="datatables.standardOptions" dt-columns="datatables.standardColumns" class="table table-striped table-bordered table-hover" width="100%">
                <thead>
                  <tr>
                    <!--<th data-hide="phone">ID</th> -->
                    <th data-class="expand"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i>RUT</th>
                    <th data-class="expand"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i>Nombre</th>
                    <th data-class="expand"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i>Apellido Paterno</th>
                    <th data-class="expand"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i>Apellido Materno</th>
                    <th data-hide="phone"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i>Genero</th>
                    <th data-hide="phone"><i class="fa fa-fw fa-phone text-muted hidden-md hidden-sm hidden-xs"></i>Telefono</th>
                    <th data-hide="phone,tablet"><i class="fa fa-fw fa-envelope txt-color-blue hidden-md hidden-sm hidden-xs"></i>EMAIL</th>
                    <th data-hide="phone,tablet"><i class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i>Fecha Ingreso</th>
                  </tr>
                </thead>

              </table>

            </div>
          </div>
        </div>


        <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Formulario de Residentes </h2>
          </header>

          <div>
            <form action="/api/plug" method="post" id="contact-form" class="smart-form">
              <header>Contacts form</header>

              <fieldset>
                <div class="row">
                  <section class="col col-6">
                    <label class="label">RUT</label>
                    <label class="input">
                      <i class="icon-append fa fa-user"></i>
                      <input type="text" name="rut" id="rut">
                    </label>
                  </section>
                  <section class="col col-6">
                    <label class="label">Nombre</label>
                    <label class="input">
                      <i class="icon-append fa fa-user"></i>
                      <input type="text" name="nombre" id="nombre">
                    </label>
                  </section>
                </div>

                <div class="row">
                  <section class="col col-6">
                    <label class="label">Apellido Paterno</label>
                    <label class="input">
                      <i class="icon-append fa fa-user"></i>
                      <input type="text" name="apellidoP" id="apellidoP">
                    </label>
                  </section>
                  <section class="col col-6">
                    <label class="label">Apellido Materno</label>
                    <label class="input">
                      <i class="icon-append fa fa-user"></i>
                      <input type="text" name="apellidoM" id="apellidoM">
                    </label>
                  </section>
                </div>


                <div class="row">
                  <section class="col col-6">
                    <label class="label">Genero</label>
                    <label class="select">
                      <select name="genero">
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                      </select> <i></i>
                    </label>
                  </section>
                  <section class="col col-6">
                    <label class="label">Fecha de ingreso</label>
                    <label class="input"> <i class="icon-append fa fa-calendar"></i>
                      <input type="text" name="request" placeholder="Fecha de ingreso"
                             data-smart-datepicker data-dateformat='dd/mm/yy' ng-model="registration.date">
                    </label>
                  </section>
                </div>


                <div class="row">
                  <section class="col col-6">
                    <label class="label">Telefono</label>
                    <label class="input">
                      <i class="icon-append fa fa-phone"></i>
                      <input type="text" name="telefono" id="telefono">
                    </label>
                  </section>
                  <section class="col col-6">
                    <label class="label">E-mail</label>
                    <label class="input">
                      <i class="icon-append fa fa-envelope-o"></i>
                      <input type="email" name="email" id="email">
                    </label>
                  </section>
                </div>

              <footer>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </footer>

              <div class="message">
                <i class="fa fa-thumbs-up"></i>

                <p>El registro de envi√≥ correctamente!</p>
              </div>
            </form>
          </div>



      </article>
    </div>
  </section>
</div>
