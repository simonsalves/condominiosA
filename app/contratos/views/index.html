<!-- MAIN CONTENT -->
<div id="content">

  <!-- widget grid -->
  <section widget-grid id="widget-grid">
    <div class="row">
      <article class="col-sm-12">

        <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Lista de Contratos</h2>
          </header>
          <div>
            <div class="widget-body no-padding">
              <table datatable dt-options="datatables.standardOptions" dt-columns="datatables.standardColumns" class="table table-striped table-bordered table-hover" width="100%">
                <thead>
                  <tr>
                    <!--<th data-hide="phone">ID</th> -->
                    <th data-hide="phone">Departamento</th>
                    <th data-class="expand"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i>Residente</th>
                    <th data-hide="phone,tablet"><i class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i>Fecha Inicio</th>
                    <th data-hide="phone,tablet"><i class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i>Fecha Termino</th>
                    <th data-hide="phone">Tipo</th>
                    <th data-hide="phone">Activo</th>
                  </tr>
                </thead>

              </table>

            </div>
          </div>
        </div>


        <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Formulario de Contratos </h2>
          </header>

          <div>


            <form action="/api/plug" method="post" id="contact-form" class="smart-form">
              <header>Contacts form</header>

              <fieldset>
                <div class="row">
                  <section class="col col-6">
                    <label class="label">Torre</label>
                    <label class="select">
                      <select name="edificio">
                        <option value="" selected="" disabled="">Selecciona una torre</option>
                      </select> <i></i>
                    </label>
                  </section>

                  <section class="col col-6">
                    <label class="label">Departamento</label>
                    <label class="select">
                      <select name="departamento">
                        <option value="" selected="" disabled="">Selecciona un departamento</option>
                      </select> <i></i>
                    </label>
                  </section>
                </div>


                <div class="row">
                  <section class="col col-6">
                    <label class="label">Residente</label>
                    <label class="select">
                      <select name="residente">
                        <option value="" selected="" disabled="">Selecciona un residente</option>
                      </select> <i></i>
                    </label>
                  </section>

                  <section class="col col-6">
                    <label class="label">Tipo</label>
                    <label class="select">
                      <select name="tipo">
                        <option value="" selected="" disabled="">Selecciona un Tipo</option>
                        <option value="1">Propietario</option>
                        <option value="2">Arrendatario</option>
                      </select> <i></i>
                    </label>
                  </section>
                </div>

                <section>
                  <label class="checkbox">
                    <input type="checkbox" name="activo" id="activo">
                    <i></i>Activo</label>
                </section>


                <footer>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </footer>

                <div class="message">
                  <i class="fa fa-thumbs-up"></i>

                  <p>El registro de envi√≥ correctamente!</p>
                </div>
            </form>
          </div>


      </article>
    </div>
  </section>
</div>
