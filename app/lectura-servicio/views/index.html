        <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Formulario de Contratos </h2>
          </header>

          <div>


            <form action="/api/plug" method="post" id="contact-form" class="smart-form">

              <fieldset>

                        <option value="" selected="" disabled="">Selecciona un Servicio</option>
                      </select> <i></i>

                  </section>

                  <section class="col col-3">
                    <label class="label">edificio</label>

                  </section>

                  <section class="col col-3">
                    <label class="label">Departamento</label>
                    <label class="select">
                      <select name="departamento">
                        <option value="" selected="" disabled="">Selecciona un departamento</option>
                      </select> <i></i>
                    </label>
                  </section>

                  <section class="col col-3">
                    <label class="label">Lectura</label>
                    <label class="input">
                      <i class="icon-append fa fa-edit"></i>
                      <input type="text" name="lectura" id="lectura">
                    </label>
                  </section>
                </div>

                <footer>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </footer>

                <div class="message">
                  <i class="fa fa-thumbs-up"></i>
