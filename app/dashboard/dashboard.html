<!-- MAIN CONTENT -->
<div id="content">

    <!--<div class="row">
        <big-breadcrumbs items="{{array}}"
                         class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>-->

    <!-- widget grid -->
    <section id="widget-grid" data-widget-grid>
        <div class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div jarvis-widget
                     id="chartjs-line-chart"
                     data-widget-editbutton="false"
                     data-widget-fullscreenbutton="false"
                     data-widget-colorbutton="false"
                     data-widget-deletebutton="false"
                     data-widget-togglebutton="false"
                >
                    <header>
                        <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
                        <h2>{{ dashboardData.nombre }}</h2>
                    </header>
                    <div>
                        <div class="widget-body">
                            <canvas style="display: block;" chartjs-line-chart height="120"></canvas>
                        </div>
                    </div>
                </div>
            </article>
        </div>

    </section>
    <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
